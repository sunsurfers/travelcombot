<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibmVtZWxuaWtvdiIsImEiOiJjazZpMTNyZGwwOWg1M2ttczJhZ3k0MDQxIn0.rGqsAF5IGaJ8bTXmgQNCQw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [45, 55],
        zoom: 5
    });

	// Add zoom and rotation controls to the map.
	map.addControl(new mapboxgl.NavigationControl());	

	var feature_object = JSON.parse({{ geojson_feature }}); // TODO: Не могу преоброзавать JSON от python в JSON для JS
	// var feature_object = {"type": "geojson", "data": {"type": "FeatureCollection", "features": [{"type": "Feature", "properties": {"description": "\u0418\u043c\u044f: \u0412\u042f\u0427\u0415\u0421\u041b\u0410\u0412\n\u041e \u0441\u0435\u0431\u0435: None\n\u0418\u043d\u0441\u0442\u0430\u0433\u0440\u0430\u043c: None", "icon": "rocket"}, "geometry": {"type": "Point", "coordinates": ["54.00", "45.00"]}}, {"type": "Feature", "properties": {"description": "\u0418\u043c\u044f: \u0412\u044f\u0447\u0435\u0441\u043b\u0430\u0432\n\u041e \u0441\u0435\u0431\u0435: None\n\u0418\u043d\u0441\u0442\u0430\u0433\u0440\u0430\u043c: None", "icon": "rocket"}, "geometry": {"type": "Point", "coordinates": ["28.339733", "57.805536"]}}]}}
	console.log(feature_object);

    map.on('load', function() {
		map.addSource("places", feature_object);

        // Add a layer showing the places.
        map.addLayer({
            'id': 'places',
            'type': 'symbol',
            'source': 'places',
            'layout': {
                'icon-image': '{icon}-15',
                'icon-allow-overlap': true
            }
        });

        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'places', function(e) {
            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'places', function() {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'places', function() {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
